<!DOCTYPE html>
<html>
<head>
	<title>Monthly Sales Report</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Monthly Sales Report</h1>
		<p>May 2023</p>
	</header>
	
	<section>
		<h2>Summary</h2>
		<p>Our sales for May 2023 totaled 100,000, which is a 10% increase from last month.</p>
	</section>
	
	<section>
		<h2>Top Products</h2>
		<table>
			<tr>
				<th>Product</th>
				<th>Sales</th>
			</tr>
			<tr>
				<td>Product A</td>
				<td>30,000</td>
			</tr>
			<tr>
				<td>Product B</td>
				<td>25,000</td>
			</tr>
			<tr>
				<td>Product C</td>
				<td>20,000</td>
			</tr>
		</table>
	</section>
	
	<section>
		<h2>Sales by Region</h2>
		<canvas id="sales-by-region"></canvas>
	</section>
	
	<footer>
		<p>Copyright &copy; Pranjal</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
</body>
</html>
